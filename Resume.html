<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="Resume.css">
</head>
<body>
  <h1>Resume Builder</h1>

  <form id="resumeForm">
    <h2>Personal Information</h2>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <h2>Education</h2>
    <label for="degree">Degree:</label>
    <input type="text" id="degree" name="degree" required>
    <label for="university">University:</label>
    <input type="text" id="university" name="university" required>
    <label for="gradYear">Graduation Year:</label>
    <input type="number" id="gradYear" name="gradYear" required>

    <h2>Work Experience</h2>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required>
    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required>
    <label for="workStartDate">Start Date:</label>
    <input type="date" id="workStartDate" name="workStartDate" required>
    <label for="workEndDate">End Date:</label>
    <input type="date" id="workEndDate" name="workEndDate" required>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resumePreview"></div>

  <script src="Resume.js"></script>
</body>
</html>
